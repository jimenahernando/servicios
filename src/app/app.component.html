<div class="container">
    <form novalidate #formulario="ngForm" (ngSubmit)="recogerDatosForm(formulario)">
        <div class="form-group my-2">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" ngModel name="nombre">
        </div>
        <div class="form-group my-2">
            <label for="edad">Edad</label>
            <input type="text" class="form-control" id="edad" ngModel name="edad">
        </div>
        <div class="form-group my-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" ngModel name="email">
        </div>
        <input type="submit" value="Enviar" class="btn btn-outline-primary mt-2">
    </form>
</div>
<hr>
