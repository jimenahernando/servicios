<div class="container">
    <form action="" #filtros="ngForm" (ngSubmit)="recogerFiltros(filtros); filtros.reset()">
        <div class="form-group my-2">
            <input type="number" min="0" max="100" ngModel name="edadMin" placeholder="Introduce edad minima" class="form-control">
        </div>
        <div class="form-group my-2">
            <input type="number" min="0" max="100" ngModel name="edadMax" placeholder="Introduce edad maxima" class="form-control">
        </div>
        <input type="submit" value="Filtrar" class="btn btn-outline-secondary">
    </form>
</div>
<hr>
<section class="container mt-4">
    <div class="row g-4">
        <article class="border-2 p-2 col-12 col-md-6 col-lg-4" *ngFor="let personaje of personajes">
            <h3>{{personaje.nombre}}</h3>
            <p>Edad:{{personaje.edad}}</p>
            <a [href]="'mailto:' + personaje.email">{{personaje.email}}</a>
        </article>
    </div>
</section>
